<form [formGroup]="form" fxLayout="column" style="margin: 15px">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Slug</mat-label>
    <input matInput type="text" formControlName="slug" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Image</mat-label>
    <input matInput type="text" formControlName="image" />
  </mat-form-field>
  <mat-checkbox formControlName="published">Published</mat-checkbox>
  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput type="text" formControlName="content"></textarea>
  </mat-form-field>
  <p [innerHtml]="getContentHtml()"></p>
</form>
