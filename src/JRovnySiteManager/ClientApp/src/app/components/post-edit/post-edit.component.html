<div fxLayout="row" fxLayoutGap="20px" style="height: 100%; padding: 15px">
  <form [formGroup]="form" fxFlex>
    <mat-card fxLayout="column" style="height: 100%">
      <mat-form-field style="width: 100%">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Slug</mat-label>
        <input matInput type="text" formControlName="slug" />
      </mat-form-field>
      <mat-checkbox formControlName="published" style="margin-bottom: 15px"
        >Published</mat-checkbox
      >
      <div fxLayout="row">
        <img
          [src]="getImageSrc()"
          alt="Selected image"
          width="160px"
          height="120px"
        />
        <button
          mat-icon-button
          (click)="openImageSelectDialog()"
          fxFlexAlign="end"
        >
          <mat-icon>image</mat-icon>
        </button>
      </div>
      <mat-form-field style="margin-top: 15px">
        <mat-label>Content</mat-label>
        <textarea
          matInput
          type="text"
          formControlName="content"
          style="height: 10rem"
        ></textarea>
      </mat-form-field>
      <div align="end">
        <button mat-button>Back</button>
        <button mat-raised-button color="primary">Save</button>
      </div>
    </mat-card>
  </form>
  <mat-card *ngIf="getContentHtml()" fxFlex style="overflow: auto">
    <p [innerHtml]="getContentHtml()" style="height: 100%"></p>
  </mat-card>
</div>
