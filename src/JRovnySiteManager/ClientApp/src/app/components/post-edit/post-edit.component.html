<div style="margin: 15px 250px">
  <form
    [formGroup]="form"
    fxLayout="column"
    style="padding: 15px"
    class="mat-elevation-z3"
  >
    <div fxLayout="row" fxLayoutGap="10px" style="width: 100%">
      <mat-form-field style="width: 100%">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" />
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Slug</mat-label>
        <input matInput type="text" formControlName="slug" />
      </mat-form-field>
      <mat-checkbox formControlName="published" fxFlexAlign="center"
        >Published</mat-checkbox
      >
    </div>
    <div fxLayout="row">
      <img
        [src]="getImageSrc()"
        alt="Selected image"
        width="160px"
        height="120px"
      />
      <button
        mat-icon-button
        (click)="openImageSelectDialog()"
        fxFlexAlign="end"
      >
        <mat-icon>image</mat-icon>
      </button>
    </div>
    <mat-form-field style="margin-top: 15px">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        type="text"
        formControlName="content"
        style="height: 10rem"
      ></textarea>
    </mat-form-field>
  </form>
  <div *ngIf="getContentHtml()">
    <p style="margin-top: 15px">Blog Post Preview:</p>
    <p
      [innerHtml]="getContentHtml()"
      class="mat-elevation-z3"
      style="padding: 10px"
    ></p>
  </div>
</div>
