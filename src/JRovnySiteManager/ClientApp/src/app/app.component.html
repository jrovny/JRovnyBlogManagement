<mat-toolbar color="primary"
  ><button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button></mat-toolbar
>
<mat-sidenav-container>
  <mat-sidenav
    [opened]="sidenavOpened"
    mode="side"
    class="sidenav"
  ></mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
