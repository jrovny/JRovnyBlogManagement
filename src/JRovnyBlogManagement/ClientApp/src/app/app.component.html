<mat-toolbar color="primary"
  ><button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button></mat-toolbar
>
<mat-sidenav-container class="sidenavContainer">
  <mat-sidenav [opened]="sidenavOpened" mode="side" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Posts</a>
      <a mat-list-item routerLink="/">Images</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
