<div fxLayout="column">
  <div fxFlexAlign="end" style="margin: 10px 15px 10px 0">
    <button mat-mini-fab color="primary" matTooltip="Create new blog post">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div>
    <mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z3"
      style="margin: 0 10px"
    >
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
        <mat-cell *matCellDef="let post">{{ post.title }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="slug">
        <mat-header-cell *matHeaderCellDef>Slug </mat-header-cell>
        <mat-cell *matCellDef="let post">{{ post.slug }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef>Created </mat-header-cell>
        <mat-cell *matCellDef="let post">{{
          post.createdDate | date: "M/d/yyyy"
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let post">
          <a
            mat-icon-button
            routerLink="/admin/posts/{{ post.postId }}"
            color="primary"
          >
            <mat-icon>edit</mat-icon>
          </a>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
